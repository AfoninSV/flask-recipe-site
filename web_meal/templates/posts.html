<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for meal in content %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ meal.picture_link }}" class="bd-placeholder-img card-img-top" width="100%" height="100%" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <div class="card-body">
                            <h3 class="card-text">{{ meal.title }}</h3>
                            <div class="row">
                                <div class="col">
                                    <h5><b>{{ meal.ingredients_qty }}</b> ingredients</h5>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <div class="btn-group align-content-end">
                                        <a href="{{ url_for('meals.meal', meal_id=meal.meal_id) }}">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
