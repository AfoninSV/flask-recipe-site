<section>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="card shadow-sm">
                <div class="row row-cols- g-3">
                    <div class="col">
                        <img src="{{ meal.picture_link }}" class="bd-placeholder-img card-img-top" width="100%" height="100%" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                    </div>
                    <div class="col">
                        <div class="card-body">
                            <h1 class="card-text">{{ meal.title }}</h1>
                            <h4>Ingredients:</h4>
                            <ul>
                                {% for ingredient in meal.ingredients.split("\n") %}
                                    <li>{{ ingredient }}</li>
                                {% endfor %}
                            </ul>
                            <p>{{ meal.instruction }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
